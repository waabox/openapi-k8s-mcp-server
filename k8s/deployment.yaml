# Deployment for OpenAPI MCP Server
# @author waabox(emiliano[at]fanki[dot]co)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openapi-mcp-server
  namespace: openapi-mcp
  labels:
    app.kubernetes.io/name: openapi-mcp-server
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openapi-mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openapi-mcp-server
        app.kubernetes.io/component: server
    spec:
      serviceAccountName: openapi-mcp-server

      containers:
        - name: openapi-mcp-server
          image: your-registry/openapi-mcp-server:latest  # Replace with your image
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          envFrom:
            - configMapRef:
                name: openapi-mcp-server-config

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

      securityContext:
        fsGroup: 1001

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: openapi-mcp-server
                topologyKey: kubernetes.io/hostname
