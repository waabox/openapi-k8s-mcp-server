# Service for OpenAPI MCP Server
# @author waabox(emiliano[at]fanki[dot]co)
apiVersion: v1
kind: Service
metadata:
  name: openapi-mcp-server
  namespace: openapi-mcp
  labels:
    app.kubernetes.io/name: openapi-mcp-server
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: openapi-mcp-server
